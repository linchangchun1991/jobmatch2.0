<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highmark Intelligence | 人岗匹配系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cosmos: {
                950: '#030712',
                900: '#0B0F19',
                800: '#151B2B',
              },
              nebula: {
                400: '#A78BFA',
                500: '#8B5CF6',
                600: '#7C3AED',
              },
              aurora: {
                400: '#38BDF8',
                500: '#0EA5E9',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #F8FAFC;
        overflow-x: hidden;
      }
      .tech-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      .glow-text {
        text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "tesseract.js": "https://esm.sh/tesseract.js@^7.0.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root" class="min-h-screen relative z-10"></div>
    <div class="fixed inset-0 z-0 tech-grid pointer-events-none"></div>
    <div class="fixed top-[-20%] left-[-10%] w-[500px] h-[500px] bg-nebula-500/20 rounded-full blur-[120px] pointer-events-none z-0 mix-blend-screen"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-aurora-500/10 rounded-full blur-[120px] pointer-events-none z-0 mix-blend-screen"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
